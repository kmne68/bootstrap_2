<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - Bootstrap Example 1</title>

    <!--environment names="Development">
        <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="~/css/site.css" />
    </!--environment-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"-->
    <!--script src="https://maxcdn.bootsrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></!--script-->


</head>






<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a asp-area="" asp-controller="Home" asp-action="Index" class="navbar-brand">WebApplication1</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a asp-area="" asp-controller="Home" asp-action="Index">Home</a></li>
                    <li><a asp-area="" asp-controller="Home" asp-action="About">About</a></li>
                    <li><a asp-area="" asp-controller="Home" asp-action="Contact">Contact</a></li>
                </ul>
                @await Html.PartialAsync("_LoginPartial")
            </div>
        </div>
    </div>
    <div class="container body-content">
        @RenderBody()
        <hr />

    </div>

    <environment names="Development">
        <script src="~/lib/jquery/dist/jquery.js"></script>
        <script src="~/lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="~/js/site.js" asp-append-version="true"></script>
    </environment>
    <environment names="Staging,Production">
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"
                asp-fallback-src="~/lib/jquery/dist/jquery.min.js"
                asp-fallback-test="window.jQuery">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"
                asp-fallback-src="~/lib/bootstrap/dist/js/bootstrap.min.js"
                asp-fallback-test="window.jQuery && window.jQuery.fn && window.jQuery.fn.modal">
        </script>
        <script src="~/js/site.min.js" asp-append-version="true"></script>
    </environment>

   <!-- @RenderSection("scripts", required: false) -->


    <!-- HTML Form -->
    <form id="HtmlForm" runat="server">
        <div class="container-fluid">
            <h1>Time Entry</h1>
            <div class="row">
                <div class="col-sm-4">
                    <label for="Username">Username</label>
                    <input id="Username" type="text" class="form-control" />
                </div>
                <div class="col-sm-4">
                    <label for="Start">Start</label>
                    <input id="Start" type="text" class="form-control" />
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-sm-4">
                    <label for="Client">Client</label>
                    <input id="Client" type="text" class="form-control" />
                </div>
                <div class="col-sm-4">
                    <label for="DurationHours">Duration (Hours)</label>
                    <input id="DurationHours" type="text" class="form-control" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-4">
                    <label for="Category">Category</label>
                    <select id="Category" class="form-control">
                        <option>Meeting</option>
                        <option>Administration</option>
                        <option>Analysis/Design</option>
                        <option>Development</option>
                        <option>Testing</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="DurationMinutes">Duration (Minutes)</label>
                    <input id="DurationMinutes" type="text" class="form-control" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-8">
                    <label for="Notes">Notes</label>
                    <textarea id="Notes" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-8">
                    <button type="button" class"btn btn-default btn-lg>
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>

    <footer>
        <p>&copy; 2016 - WebApplication1</p>
    </footer>

</body>
</html>
